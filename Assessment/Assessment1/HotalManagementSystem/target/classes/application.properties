spring.application.name=demo

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/HotalManagement
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Lazy initialization
spring.main.lazy-initialization=true

# ===============================
# LOGGING CONFIGURATION
# ===============================

# Set root logging level to ERROR (only errors will show)
logging.level.root=ERROR

# Reduce Spring internal logs
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.apache=ERROR

# Show startup banner only once (successful start message)
spring.main.banner-mode=console

# Optional: clean console format
logging.pattern.console=%d{HH:mm:ss} %-5level %msg%n
